<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자원봉사 찾기</title>
     <!-- 부트스트랩 CSS 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-success text-center py-5">
        <h1 class="display-4 text-black">자원봉사 찾기</h1>
        <p class="lead text-black">누구나 쉽게 자원봉사 찾기</p>
    </div>
    
   <!-- 로그인 폼 추가 -->
   <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>
</div>

 <!-- 부트스트랩 JS 및 jQuery 추가 (선택 사항) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault(); // 기본 동작 방지

                // 입력된 아이디와 비밀번호 가져오기
                var username = $('#username').val();
                var password = $('#password').val();

                // 아이디와 비밀번호가 일치하는지 확인
                if (username === "1234" && password === "1234") {
                    // 로그인 성공 시 다음 페이지로 이동
                    window.location.href = "file:///C:/Users/sone1/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%82%AC%EC%9D%B4%ED%8A%B8/ex2.html";
                } else {
                    // 로그인 실패 시 경고 메시지 표시
                    alert("아이디 또는 비밀번호가 잘못되었습니다. 다시 시도해주세요.");
                }
            });
        });
    </script>
</body>
</html>
